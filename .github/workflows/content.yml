name: "Copy contents of /scribbles to /zylis/src/content/blog/"

on: 
  push: 
    branch: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: node content.js
      - uses: devops-infra/action-commit-push@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          commit_message: "Publish scribbles"
